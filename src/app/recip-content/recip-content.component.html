<p class="text-center">{{name}} mon id {{id}}</p>
<div *ngIf="!readRecipe">
  <div *ngIf="visible" class="card-recette">
    <p>{{type}}</p>
    <p>{{description}}</p>
    <button class="btn btn-secondary m-auto d-flex justify-content-center" (mouseenter)="show()"  (mouseout)="show()">Les ingredients</button>
    <div *ngIf="!recetteVisible">
      <div *ngFor="let ingredient of ingredients">
        {{ ingredient.names }} : {{ ingredient.quantity }}
      </div>
    </div>
  </div>
  <img [hidden]="visible" src="{{photo}}">

  <button class="btn btn-secondary m-auto d-flex justify-content-center" (click)="changeVisible()">{{btnText}}</button>
</div>


<button class="btn btn-secondary align-self-center" (click)="showRecipe()" > Lire </button>
<button class="btn btn-secondary align-self-center" > Modif </button>
<button class="btn btn-secondary align-self-center" (click)="deleteRecipe(id)"> Suppr </button>
