<p class="text-center">{{name}}</p>
<div *ngIf="visible" class="card-recette">
  <p>{{type}}</p>
  <p>{{description}}</p>
  <div *ngFor="let ingredient of ingredients">
    {{ ingredient.names }} : {{ ingredient.quantity }}
  </div>
</div>
<img [hidden]="visible" src="{{photo}}">

<button class="btn btn-secondary m-auto d-flex justify-content-center" (click)="changeVisible()">{{btnText}}</button>
