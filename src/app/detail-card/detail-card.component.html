<div *ngFor="let recette of recettes"  class="bgs">
  <div class="d-flex" *ngIf="type === recette.type || type === 'all'">

<app-recip-content
[id] = recette.id
[name] = recette.name
[type] = recette.type
[description] = recette.description
[ingredients] = recette.ingredients
></app-recip-content>

</div>
</div>
