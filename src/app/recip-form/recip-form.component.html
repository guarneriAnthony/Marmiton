<form #form = "ngForm" (submit)="formulaire(form)">
  <div class="mb-3">
    <label for="name" class="form-label">Name :</label>
    <input ngModel type="text" class="form-control" id="name" name="name">
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type :</label>
    <input ngModel type="text" class="form-control" id="type" name="type">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description :</label>
    <input ngModel type="text" class="form-control" id="description" name="description">
  </div>
  <div class="mb-3">
    <label for="ingredients" class="form-label">Ingredients :</label>
    <input ngModel type="text" class="form-control" id="ingredients" name="ingredients">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
